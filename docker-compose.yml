version: '3.9'

services:
  postgres:
    image: postgres
    container_name: postgres_java
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    networks:
      - text-network

  app:
    image: textjava
    ports:
      - "8080:8080"
    environment:
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_NAME: postgres
      DB_HOST: postgres:5432
    depends_on:
      - postgres
    networks:
      - text-network

networks:
  text-network:
    driver: bridge
